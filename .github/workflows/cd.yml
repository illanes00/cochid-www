name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: /srv/projects/cochid-www
  SERVICE_NAME: cochid-www

jobs:
  deploy:
    runs-on: [self-hosted, vps-deploy]
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /srv/projects/cochid-www
            git fetch origin
            git reset --hard origin/main

            if [ ! -d .venv ]; then
              python3 -m venv .venv
            fi
            . .venv/bin/activate
            pip install --upgrade pip -q
            pip install -r requirements.txt -q

            sudo systemctl daemon-reload
            sudo systemctl restart cochid-www
